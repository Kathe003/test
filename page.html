<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>petite page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>yes le js</h1>

  <label for="inputField">Enter some text:</label>
  <input type="text" id="inputField" placeholder="Type something...">
  <button onclick="displayText()">Show Text</button>

  <div id="output"></div>

  <script>
    function displayText() {
      // Get the value from the input field
      var userInput = document.getElementById('inputField').value;

      // Display the value in the output div
      document.getElementById('output').textContent = "You typed: " + userInput;
    }
  </script>

</body>
</html>
